<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Groupe Direct Services - Contact</title>
  <meta name="description" content="Contact - Groupe Direct Services">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Styles généraux et navigation identiques à index.html */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; background: #f9f9f9; color: #333; line-height: 1.6; }
    a { text-decoration: none; color: inherit; }
    .container { width: 90%; max-width: 1200px; margin: auto; }
    
  /* --- Header et Navigation --- */
    header {
      background: linear-gradient(135deg, #2E2E2E, #F37021);
      color: #fff;
      padding: 20px 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    /* Conteneur du logo (image + texte) */
    .logo-container {
      float: left;
      display: flex;
      align-items: center;
      margin-left: 20px;
    }
    /* Image du logo */
    .logo-img {
      height: 50px; /* Ajustez selon vos préférences */
      margin-right: 10px;
    }
    /* Texte à côté du logo */
    .logo-text {
      font-size: 24px;
      font-weight: 700;
    }
    /* Navigation à droite */
    nav {
      float: right;
      margin-right: 20px;
      position: relative;
    }
    nav ul {
      list-style: none;
    }
    nav ul li {
      display: inline-block;
      margin-left: 20px;
      position: relative;
    }
    nav ul li a {
      color: #fff;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #FFDDAA;
    }

    /* Menu déroulant (si vous l’utilisez) */
    li.dropdown:hover ul.dropdown-content {
      display: block;
    }
    ul.dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      min-width: 180px;
      top: 40px;
      left: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 999;
    }
    ul.dropdown-content li {
      display: block;
      margin: 0;
    }
    ul.dropdown-content li a {
      color: #333;
      padding: 12px 16px;
      display: block;
    }
    ul.dropdown-content li a:hover {
      background: #f1f1f1;
    }

    /* Menu mobile (checkbox hack) */
    #menu-toggle {
      display: none;
    }
    .menu-icon {
      display: none;
      float: right;
      font-size: 26px;
      margin-right: 20px;
      color: #fff;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .logo-container, nav, .menu-icon {
        float: none;
        text-align: center;
        display: block;
        margin: 0 auto;
      }
      nav ul {
        display: none;
        width: 100%;
        text-align: center;
        margin-top: 20px;
      }
      nav ul li {
        display: block;
        margin: 10px 0;
      }
      ul.dropdown-content {
        position: static;
        box-shadow: none;
        min-width: 100%;
      }
      .menu-icon {
        display: block;
      }
      #menu-toggle:checked + .menu-icon + nav ul {
        display: block;
      }
    }
    
    .page-title {
      margin-top: 80px;
      padding: 40px 0;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .page-title h1 { font-size: 32px; color: #F37021; }
   
        /* --- Titre page --- */
    .page-title {
      margin-top: 80px;
      padding: 40px 0;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .page-title h1 {
      font-size: 32px;
      color: #F37021;
    }

    /* Formulaire personnalisé */
    .contact-form {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1;
      margin: 5px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 700;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .contact-form button {
      width: 100%;
      padding: 15px;
      background-color: #F37021;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }
    .contact-form button:hover {
      background-color: #cf5f1b;
    }

    @media (max-width: 768px) {
      .form-row { flex-direction: column; }
    }
        /* --- FOOTER --- */
    footer {
      background-color: #2E2E2E;
      color: #fff;
      padding: 20px 0;
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    footer .footer-left,
    footer .footer-right {
      margin: 5px 20px;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<body>

 <!-- En-tête -->
  <header>
    <div class="container">
      <!-- Conteneur du logo (image + texte) -->
      <div class="logo-container">
        <!-- Remplacez "GDSlogo.png" par le vrai nom de votre fichier logo -->
        <img src="GDSlogo.png" alt="Logo Groupe Direct Services" class="logo-img">
        <span class="logo-text">Groupe Direct Services</span>
      </div>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li class="dropdown">
            <a href="services.html">Nos Services</a>
            <input type="checkbox" id="dropdown-toggle" hidden>
            <label for="dropdown-toggle" class="dropdown-icon">&#9660;</label>
            <ul class="dropdown-content">
              <li><a href="https://www.groupedirectservices.com/courses-transports.html" target="_blank">Coursier express</a></li>
              <li><a href="https://www.groupedirectservices.com/salons-evenementiels.html" target="_blank">Salons &amp; événementiels</a></li>
              <li><a href="http://directdem.fr/" target="_blank">Déménagement</a></li>
              <li><a href="https://www.retail-amenagement.com/" target="_blank">Aménagement de magasins et locaux professionnels</a></li>
            </ul>
          </li>
          <li><a href="clients.html">Retours Clients</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <!-- Titre page -->
  <div class="page-title">
    <h1>Contact</h1>
  </div>

  <!-- Formulaire de contact -->
  <section>
    <div class="container">
      <div class="contact-form">
        <form action="#" method="post">
          <!-- Ligne 1 : Nom (gauche), Prénom (droite) -->
          <div class="form-row">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" name="prenom" required>
            </div>
          </div>
          <!-- Ligne 2 : Téléphone -->
          <div class="form-row">
            <div class="form-group" style="flex:1;">
              <label for="tel">Téléphone</label>
              <input type="tel" id="tel" name="telephone" required>
            </div>
          </div>
          <!-- Ligne 3 : Email -->
          <div class="form-row">
            <div class="form-group" style="flex:1;">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
          </div>
          <!-- Ligne 4 : Adresse (gauche), CP/Ville (droite) -->
          <div class="form-row">
            <div class="form-group">
              <label for="adresse">Adresse</label>
              <input type="text" id="adresse" name="adresse">
            </div>
            <div class="form-group">
              <label for="cpville">Code Postal / Ville</label>
              <input type="text" id="cpville" name="cpville">
            </div>
          </div>
          <!-- Ligne 5 : Message -->
          <div class="form-row">
            <div class="form-group" style="flex:1;">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
          </div>

          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Pied de page -->
  <footer>
    <div class="footer-left" style="margin-left:20px;">
      &copy; 2025 Groupe Direct Services. Tous droits réservés.
    </div>
    <div class="footer-right" style="margin-right:20px;">
      <a href="mentions.html">Mentions légales</a>
    </div>
  </footer>
</body>
</html>
